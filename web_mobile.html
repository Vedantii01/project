<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Page layout */
      body {
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
      }

      /* Search bar section */
      #searchbar {
        width: 250px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 6px;
        outline: none;
      }

      #searchbar:focus {
        border-color: #4caf50;
      }

      /* Search button */
      button {
        padding: 10px 18px;
        margin-left: 8px;
        font-size: 15px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #43a047;
      }

      /* Product container */
      .product-container {
        margin-top: 30px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      /* Product card */
      .product {
        background: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        overflow: hidden;
        transition: transform 0.2s ease;
        display: flex;
        flex-direction: column;
        min-height: 320px;
      }

      .product:hover {
        transform: translateY(-5px);
      }

      /* Product image */
      .product img {
        width: 100%;
        height: 180px;
        object-fit: contain;
        display: block;
        margin-bottom: 10px;
        background: #f9f9f9;
        border-radius: 8px;
        padding: 10px;
      }

      /* Product text */
      .product h2 {
        margin: 10px 0 5px;
        font-size: 18px;
        color: #333;
        font-weight: 600;
      }

      .product p {
        color: #666;
        font-size: 14px;
        margin: 5px 0;
        flex-grow: 1;
      }

      .product h3 {
        color: #2c3e50;
        font-size: 16px;
        font-weight: bold;
        margin: 10px 0 0;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      name="searchbar"
      id="searchbar"
      placeholder="search here"
    />
    <button onclick="getClick()">Search</button>
    <button onclick="toggleFilter()">Filter</button>

    <!-- Filter Dropdown -->
    <div
      id="filterDropdown"
      style="
        display: none;
        margin: 20px 0;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      "
    >
      <h3 style="margin-top: 0">Filters</h3>

      <!-- Price Filter -->
      <div style="margin-bottom: 15px">
        <label><strong>Price Range:</strong></label
        ><br />
        <select id="priceFilter" onchange="applyFilters()">
          <option value="">All Prices</option>
          <option value="under10000">Under ₹10,000</option>
          <option value="10000to50000">₹10,000 - ₹50,000</option>
          <option value="over50000">Over ₹50,000</option>
        </select>
      </div>

      <!-- Category Filter -->
      <div style="margin-bottom: 15px">
        <label><strong>Category:</strong></label
        ><br />
        <select id="categoryFilter" onchange="applyFilters()">
          <option value="">All Categories</option>
          <option value="mobile">Mobile</option>
          <option value="smartwatch">Smartwatch</option>
          <option value="laptop">Laptop</option>
          <option value="tablet">Tablet</option>
          <option value="camera">Camera</option>
          <option value="speaker">Speaker</option>
          <option value="keyboard">Keyboard</option>
          <option value="mouse">Mouse</option>
          <option value="monitor">Monitor</option>
          <option value="router">Router</option>
          <option value="headphone">Headphone</option>
        </select>
      </div>

      <!-- Brand Filter -->
      <div style="margin-bottom: 15px">
        <label><strong>Brand:</strong></label
        ><br />
        <select id="brandFilter" onchange="applyFilters()">
          <option value="">All Brands</option>
          <option value="iphone">iPhone</option>
          <option value="apple">Apple</option>
          <option value="hp">HP</option>
          <option value="boat">Boat</option>
          <option value="samsumg">Samsung</option>
          <option value="ipad pro">iPad Pro</option>
          <option value="canon eos">Canon EOS</option>
          <option value="jbl flip">JBL Flip</option>
          <option value="logitech mx">Logitech MX</option>
          <option value="razer deathadder">Razer DeathAdder</option>
          <option value="dell ultrasharp">Dell UltraSharp</option>
          <option value="tp-link archer">TP-Link Archer</option>
        </select>
      </div>

      <button
        onclick="resetFilters()"
        style="background: #f44336; margin-top: 10px"
      >
        Reset Filters
      </button>
    </div>

    <div id="container" class="product-container"></div>

      let container = document.getElementById("container");
      let currentProducts = [...products];

      function display(list) {
        container.innerHTML = "";
        let searchbar = document.getElementById("searchbar");
        list.forEach((val) => {
          let div = document.createElement("div");
          div.classList.add("product");

          div.innerHTML = `<img src=${val.img}>
              <h2>${val.pname}</h2>
              <p>${val.desc}</p>
              <h3>${val.price}</h3>`;

          container.appendChild(div);
        });
      }

      function toggleFilter() {
        let dropdown = document.getElementById("filterDropdown");
        dropdown.style.display =
          dropdown.style.display === "none" ? "block" : "none";
      }

      function applyFilters() {
        let priceFilter = document.getElementById("priceFilter").value;
        let categoryFilter = document.getElementById("categoryFilter").value;
        let brandFilter = document.getElementById("brandFilter").value;

        let filtered = [...products];

        // Apply price filter
        if (priceFilter) {
          filtered = filtered.filter((product) => {
            let price = parseInt(product.price.replace(/,/g, ""));
            switch (priceFilter) {
              case "under10000":
                return price < 10000;
              case "10000to50000":
                return price >= 10000 && price <= 50000;
              case "over50000":
                return price > 50000;
              default:
                return true;
            }
          });
        }

        // Apply category filter
        if (categoryFilter) {
          filtered = filtered.filter((product) =>
            product.pname.toLowerCase().includes(categoryFilter.toLowerCase()),
          );
        }

        // Apply brand filter
        if (brandFilter) {
          filtered = filtered.filter((product) =>
            product.desc.toLowerCase().includes(brandFilter.toLowerCase()),
          );
        }

        currentProducts = filtered;
        display(filtered);
      }

      function resetFilters() {
        document.getElementById("priceFilter").value = "";
        document.getElementById("categoryFilter").value = "";
        document.getElementById("brandFilter").value = "";
        currentProducts = [...products];
        display(products);
      }

      function getClick() {
        let search = searchbar.value;
        let filtered = currentProducts.filter((val) => {
          return (
            val.pname.includes(search.toLowerCase()) ||
            val.desc.toLowerCase().includes(search.toLowerCase())
          );
        });
        display(filtered);
      }

      display(products);
    </script>
